<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Nhập email">
    </div>
  
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Nhập mật khẩu">
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Đăng nhập</button>
  
    <!-- Hiển thị thông báo lỗi nếu có -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
