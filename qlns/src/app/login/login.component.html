<div class="login-container">
  <h2>Đăng Nhập</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Tài khoản</label>
      <input id="username" [(ngModel)]="credentials.username" name="username" placeholder="Tài khoản" required class="form-control">
      <div *ngIf="!credentials.username" class="error-message">Tài khoản không được để trống.</div>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input id="password" [(ngModel)]="credentials.password" name="password" placeholder="Mật khẩu" type="password" required class="form-control">
      <div *ngIf="!credentials.password" class="error-message">Mật khẩu không được để trống.</div>
    </div>

    <div class="forgot-password">
      <a routerLink="/forgot-password" class="link">Quên mật khẩu?</a>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!credentials.username || !credentials.password || isSubmitting" class="btn login">
        <span *ngIf="isSubmitting">Đang xử lý...</span>
        <span *ngIf="!isSubmitting">Đăng nhập</span>
      </button>
      <button type="button" class="btn logout" (click)="onExit()">Thoát</button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
