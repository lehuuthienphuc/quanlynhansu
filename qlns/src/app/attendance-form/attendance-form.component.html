<div class="attendance-form">
  <h2>Bảng Chấm Công</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="year">Năm</label>
      <input id="year" [(ngModel)]="attendance.year" name="year" type="number" required>
    </div>
    <div class="form-group">
      <label for="month">Tháng</label>
      <input id="month" [(ngModel)]="attendance.month" name="month" type="number" required>
    </div>
    <div class="form-group">
      <label for="employeeCode">Mã NV</label>
      <input id="employeeCode" [(ngModel)]="attendance.employeeCode" name="employeeCode" type="text" required>
    </div>
    <div class="form-group">
      <label for="employeeName">Họ Tên</label>
      <input id="employeeName" [(ngModel)]="attendance.employeeName" name="employeeName" type="text" required>
    </div>
    <div class="attendance-grid">
      <div class="attendance-row" *ngFor="let day of daysInMonth">
        <label>{{ getDayLabel(day) }}</label>
        <input type="checkbox" [(ngModel)]="attendance.days[day]" name="day{{ day }}">
      </div>
    </div>
    <div class="form-group">
      <label for="workingDays">Ngày công</label>
      <input id="workingDays" [(ngModel)]="attendance.workingDays" name="workingDays" type="number" readonly>
    </div>
    <div class="form-group">
      <label for="totalWorkingDays">Tổng ngày công</label>
      <input id="totalWorkingDays" [(ngModel)]="attendance.totalWorkingDays" name="totalWorkingDays" type="number" readonly>
    </div>
    <div class="form-actions">
      <button type="submit" class="save">Lưu</button>
      <button type="button" class="cancel" (click)="onCancel()">Hủy</button>
    </div>
  </form>
</div>
