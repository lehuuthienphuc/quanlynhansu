<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Nhân Viên</title>
    <link rel="stylesheet" href="personnel-form.component.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Content -->
      <main class="content">
        <h2>Chỉnh Sửa Nhân Viên</h2>
        <form class="employee-form" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group">
              <label for="employee-id">Mã nhân viên</label>
              <input
                type="text"
                id="employee-id"
                [(ngModel)]="personnel.maNhanVien"
                name="maNhanVien"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="personnel.email"
                name="email"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="full-name">Họ và tên</label>
              <input
                type="text"
                id="full-name"
                [(ngModel)]="personnel.hoTen"
                name="hoTen"
                required
              />
            </div>
            <div class="form-group">
              <label for="position">Vị trí</label>
              <input
                type="text"
                id="position"
                [(ngModel)]="personnel.viTri"
                name="vitri"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="dob">Ngày sinh</label>
              <input
                type="date"
                id="dob"
                [(ngModel)]="personnel.ngaySinh"
                name="ngaySinh"
                required
              />
            </div>
            <div class="form-group">
              <label for="shift">Ca</label>
              <input
                type="text"
                id="shift"
                [(ngModel)]="personnel.calamviec"
                name="calamviec"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Giới tính</label>
              <div class="gender-options">
                <label>
                  <input
                    type="radio"
                    name="gioiTinh"
                    [(ngModel)]="personnel.gioiTinh"
                    value="Nữ"
                    required
                  />
                  Nữ
                </label>
                <label>
                  <input
                    type="radio"
                    name="gioitinh"
                    [(ngModel)]="personnel.gioiTinh"
                    value="Nam"
                    required
                  />
                  Nam
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="salary">Lương</label>
              <input
                type="number"
                id="salary"
                [(ngModel)]="personnel.luong"
                name="luong"
                required
                min="0"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="start-date">Ngày vào làm</label>
              <input
                type="date"
                id="start-date"
                [(ngModel)]="personnel.ngayVaoLam"
                name="ngayVaoLam"
                required
              />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="edit-btn">Sửa</button>
            <button type="button" class="delete-btn" (click)="onCancel()">Hủy</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
