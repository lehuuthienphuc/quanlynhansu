<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Nhân Viên</title>
    <link rel="stylesheet" href="personnel-form.component.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
          <li>Danh sách nhân viên</li>
          <li class="active">Thông tin nhân viên</li>
          <li>Chấm công</li>
          <li>Quản lí ca</li>
          <li>Bảng lương</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <h2>Chỉnh Sửa Nhân Viên</h2>
        <form class="employee-form">
          <div class="form-row">
            <div class="form-group">
              <label for="employee-id">Mã nhân viên</label>
              <input type="text" id="employee-id" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="full-name">Họ và tên</label>
              <input type="text" id="full-name" />
            </div>
            <div class="form-group">
              <label for="position">Vị trí</label>
              <input type="text" id="position" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="dob">Ngày sinh</label>
              <input type="date" id="dob" />
            </div>
            <div class="form-group">
              <label for="shift">Ca</label>
              <input type="text" id="shift" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Giới tính</label>
              <div class="gender-options">
                <label
                  ><input type="radio" name="gender" value="female" checked />
                  Nữ</label
                >
                <label
                  ><input type="radio" name="gender" value="male" /> Nam</label
                >
              </div>
            </div>
            <div class="form-group">
              <label for="salary">Lương</label>
              <input type="number" id="salary" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="start-date">Ngày vào làm</label>
              <input type="date" id="start-date" />
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="edit-btn">Sửa</button>
            <button type="button" class="delete-btn">Xóa</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
